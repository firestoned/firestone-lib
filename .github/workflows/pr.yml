# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Push and PR Builds ðŸ

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry
        poetry install
        poetry build
    - name: pylint and pycodestyle
      run: |
        poetry run pylint firestone_lib test
        poetry run pycodestyle --config .pycodestyle firestone_lib test
    - name: Test with pytest
      run: |
        poetry run pytest --cache-clear --cov=firestone_lib test/ > pytest-coverage.txt
    - name: Comment coverage
      if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
      uses: coroo/pytest-coverage-commentator@v1.0.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        pytest-coverage: pytest-coverage.txt
    - name: Coverage Badge
      if: ${{ github.event_name == 'push' }}
      uses: tj-actions/coverage-badge-py@v2
